<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>

<body>

  <header class="page-header">

    <h1 class="visually-hidden">Магазин игрушек ручной работы Mishka</h1>

    <div class="logo"><img src="http://placehold.it/86x35" alt="Logo" class="logo__img"></div>

    <nav class="main-nav">

      <ul class="user-nav">
        <li class="user-nav__item">
          <a class="user-nav__catalog-link" href="#">Каталог товаров</a>
        </li>
        <li class="user-nav__item">
          <a class="user-nav__to-order-link" href="#">Вязание на заказ</a>
        </li>
      </ul>

      <ul class="user-action">
        <li class="user-action__item">
          <form class="user-action__user-search user-search" action="get">
            <input class="user-search__input" type="text" name="Search" placeholder="Поиск по сайту">
          </form>
        </li>
        <li class="user-action__item">
          <a class="user-action__cart cart" href="#">Корзина <span class="cart__value">пока пуста</span></a>
        </li>
      </ul>

    </nav>

  </header>

  <main class="main-content">

    <section class="product-nav">

      <p class="product-nav__lead">Милые штуки ручной работы для дома</p>

      <ul class="product-nav__list">
        <li class="product-nav__item"><a class="product-nav__interior-link" href="#">Предметы интерьера</a></li>
        <li class="product-nav__item"><a class="product-nav__toys-link" href="#">Детские игрушки</a></li>
      </ul>

    </section>

  </main>

</html>
